<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripMate - Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Background video styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the whole background */
            z-index: -1;
        }

        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent overlay */
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(57, 17, 233, 0.8); /* Transparent background */
            position: relative;
            z-index: 1;
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Main content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100%;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .main-content h1, .main-content p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video class="background-video" loop autoplay muted loop>
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        <!-- Fallback for unsupported browsers -->
        Your browser does not support HTML5 video.
    </video>

    <!-- Optional overlay to make text more visible -->
    <div class="overlay"></div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://i.postimg.cc/BnRdxN59/10fc3edc-eccf-49ab-ae80-4a53fc493b1d-Photoroom.jpg" alt="TripMate Logo">
        </div>
        <ul>
            <li><a href="service.html">Services</a></li>
            <li><a href="Loginpg.html">Sign Up</a></li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div>
            <h1>Welcome to TripMate</h1>
            <p>Your ultimate ride-sharing companion.</p>
        </div>
    </div>

</body>
</html>
